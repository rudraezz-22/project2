<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ðŸŒ™ Cozy Night â€” For You</title>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root{--bg1:#0b0810;--bg2:#241227;--muted:#f7e6ee;--accent:#ff79a6;--rope-dark:#6b4b3a;--rope-light:#c39b76;--frame-wood1:#6b3f2b;--frame-wood2:#d9a07f}
    *{box-sizing:border-box}html,body{height:100%;margin:0;font-family:'Montserrat',system-ui,Arial;color:var(--muted);background:radial-gradient(800px 420px at 18% 18%, rgba(255,120,160,0.06), transparent), linear-gradient(180deg,var(--bg1),var(--bg2));-webkit-font-smoothing:antialiased}

    /* stars and soft glow */
    .sky{position:fixed;inset:0;z-index:0;pointer-events:none}
    .star{position:absolute;width:3px;height:3px;background:rgba(255,255,255,0.9);border-radius:50%;opacity:0.9}
    .glow{position:absolute;bottom:8%;left:50%;transform:translateX(-50%);width:520px;height:260px;background:radial-gradient(closest-side, rgba(255,120,160,0.06), transparent);filter:blur(48px);pointer-events:none}

    .wrap{position:relative;z-index:2;max-width:1100px;margin:36px auto;padding:28px;min-height:calc(100vh - 72px);display:flex;flex-direction:column;gap:18px}
    .header{display:flex;align-items:center;justify-content:space-between}
    .brand{display:flex;align-items:center;gap:12px}
    .logo{width:64px;height:64px;border-radius:14px;background:linear-gradient(135deg,var(--accent),#ffd2e6);display:grid;place-items:center;color:#3a1020;font-weight:700;font-size:1.6rem}
    h1{margin:0;font-family:'Caveat',cursive;font-size:1.6rem;color:var(--muted)}

    /* realistic rope across */
    .rope-wrap{position:relative;margin-top:18px;padding-top:92px}
    .rope{position:absolute;left:50%;transform:translateX(-50%);width:84%;height:18px;border-radius:12px;background:
        linear-gradient(90deg,var(--rope-dark) 0%, var(--rope-dark) 20%, var(--rope-light) 22%, var(--rope-dark) 26%, var(--rope-dark) 50%);
      box-shadow: inset 0 -6px 8px rgba(0,0,0,0.45), 0 6px 20px rgba(0,0,0,0.6);
      display:flex;align-items:center;justify-content:center}
    /* twist lines to simulate strands */
    .rope::before{content:'';position:absolute;inset:0;background-image:repeating-linear-gradient(135deg, rgba(0,0,0,0.06) 0 6px, transparent 6px 12px);border-radius:12px;mix-blend-mode:multiply;opacity:0.9}
    /* knots at ends */
    .rope::after{content:'';position:absolute;left:0;top:50%;transform:translate(-30%,-50%);width:80px;height:40px;border-radius:50%;background:radial-gradient(circle at 40% 40%, rgba(0,0,0,0.35), rgba(0,0,0,0)), linear-gradient(90deg,#5a3b2a,#8b5a44);box-shadow:0 8px 18px rgba(0,0,0,0.6)}
    .rope .end{position:absolute;right:0;top:50%;transform:translate(30%,-50%);width:80px;height:40px;border-radius:50%;background:linear-gradient(90deg,#8b5a44,#5a3b2a);box-shadow:0 8px 18px rgba(0,0,0,0.6)}

    /* fairy lights on rope */
    .lights{position:absolute;left:50%;transform:translateX(-50%);display:flex;gap:12px;padding:6px 12px}
    .bulb{width:8px;height:8px;border-radius:50%;background:radial-gradient(circle at 30% 30%, #fff, var(--accent));box-shadow:0 0 10px rgba(255,120,160,0.6)}

    /* hanging photo-frames */
    .hangers{display:flex;gap:48px;justify-content:center;position:relative;margin-top:12px}
    .frame{width:320px;height:220px;background:linear-gradient(180deg,#fff7fb, #fff0f4);border-radius:8px;padding:14px;box-shadow:0 24px 70px rgba(0,0,0,0.5);position:relative;transition:transform .45s;transform-origin:top center}

    /* realistic wooden frame border */
    .frame .wood{position:absolute;inset:0;border-radius:10px;padding:12px;box-sizing:border-box;background:linear-gradient(135deg,var(--frame-wood1),var(--frame-wood2));-webkit-mask:linear-gradient(#000,#000) content-box;mask:linear-gradient(#000,#000) content-box;mask-composite:subtract;}
    .frame img{width:100%;height:100%;object-fit:cover;border-radius:6px;display:block}
    .frame .mat{position:absolute;inset:16px;border-radius:6px;background:#fff;padding:8px;display:flex;align-items:center;justify-content:center;box-shadow:inset 0 1px 0 rgba(0,0,0,0.04)}

    /* hanging wire from rope to frame - drawn with pseudo elements */
    .frame::before{content:'';position:absolute;top:-84px;left:50%;transform:translateX(-50%);width:2px;height:70px;background:linear-gradient(180deg,#b59a7f,#7b5a41);box-shadow:0 2px 8px rgba(0,0,0,0.4);border-radius:2px}
    .frame::after{content:'';position:absolute;top:-92px;left:50%;transform:translateX(-50%);width:20px;height:20px;border-radius:4px;background:linear-gradient(180deg,#ffb6d0,#e77aa6);box-shadow:0 6px 12px rgba(0,0,0,0.35)}
    /* small hook notch to simulate connection to rope */
    .frame .hook{position:absolute;top:-96px;left:50%;transform:translateX(-50%);width:6px;height:10px;background:#3b2a24;border-radius:3px}

    /* tilt & swing */
    .frame:hover{transform:translateY(-8px) rotate(-1deg)}

    /* caption inside frame */
    .caption{position:absolute;bottom:12px;left:14px;color:#3f1f2a;font-weight:600;background:linear-gradient(90deg,rgba(255,255,255,0.7),rgba(255,255,255,0.55));padding:6px 10px;border-radius:8px}

    /* responsive */
    @media(max-width:820px){.hangers{flex-direction:column;gap:22px}.frame{width:88%;height:200px}}
  </style>
</head>
<body>
  <div class="sky" aria-hidden="true"></div>
  <div class="glow"></div>

  <div class="wrap">
    <div class="header">
      <div class="brand">
        <div class="logo">ðŸ’—</div>
        <div>
          <h1>Cozy Night for You</h1>
          <div style="font-size:0.95rem;color:rgba(255,255,255,0.85)">Moonlight, rope, and soft whispers</div>
        </div>
      </div>
      <div>
        <button style="padding:8px 14px;border-radius:999px;background:transparent;border:1px solid rgba(255,255,255,0.08);color:var(--muted);cursor:pointer">Made with Love</button>
      </div>
    </div>

    <div class="rope-wrap" aria-hidden="false">
      <div class="rope" role="img" aria-label="realistic rope across the screen">
        <div class="lights" style="transform:translateY(-6px);">
          <div class="bulb"></div><div class="bulb" style="opacity:0.9"></div><div class="bulb" style="opacity:0.8"></div><div class="bulb" style="opacity:0.95"></div>
        </div>
        <div class="end"></div>
      </div>

      <div class="hangers" aria-live="polite">
        <!-- Games Frame -->
         <a href="minigames.html" style="text-decoration:none; color:inherit;">
  
        <div style="display:flex;flex-direction:column;align-items:center">
          <div style="height:20px"></div>
          <div class="frame" id="frameGames" tabindex="0" role="button" aria-label="Open mini games">
            <div class="wood"></div>
            <div class="mat"><img src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='600' height='400'><rect rx='8' width='100%25' height='100%25' fill='%23ffeff6'/><text x='50%25' y='50%25' dominant-baseline='middle' text-anchor='middle' font-family='Caveat, cursive' font-size='36' fill='%236f2131'>Mini Games</text></svg>" alt="Mini games preview"/></div>
            <div class="hook"></div>
            <div class="caption">Play & Unlock a Surprise</div>
          </div>
        </div>
        </a>

        <!-- Gallery Frame -->
          <a href="gallery.html" style="text-decoration:none; color:inherit;">
        <div style="display:flex;flex-direction:column;align-items:center">
          <div style="height:20px"></div>
          <div class="frame" id="frameGallery" tabindex="0" role="button" aria-label="Open photo gallery">
            <div class="wood"></div>
            <div class="mat"><img src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='600' height='400'><rect rx='8' width='100%25' height='100%25' fill='%23fff6f9'/><text x='50%25' y='50%25' dominant-baseline='middle' text-anchor='middle' font-family='Caveat, cursive' font-size='36' fill='%236f2131'>Our Moments</text></svg>" alt="Gallery preview"/></div>
            <div class="hook"></div>
            <div class="caption">Photos & Tender Memories</div>
          </div>
        </div>
        </a>

      </div>
    </div>

    <div style="text-align:center;color:rgba(255,255,255,0.8);margin-top:18px">Tip: hover to make frames sway â€” theyâ€™re hanging from a realistic rope. Tap to open.</div>
  </div>

  <script>
    // generate stars
    const sky = document.querySelector('.sky');
    for(let i=0;i<80;i++){ const s=document.createElement('div'); s.className='star'; s.style.left = Math.random()*100+'%'; s.style.top = Math.random()*60+'%'; s.style.opacity = 0.3 + Math.random()*0.9; s.style.transform = 'scale('+ (0.6+Math.random()*1.6) +')'; sky.appendChild(s); }

    // gentle bobbing animation for frames (slower for realism)
    const frames = document.querySelectorAll('.frame');
    frames.forEach((f,idx)=>{
      const delay = Math.random()*2000;
      f.animate([
        { transform: 'translateY(0px) rotate(0deg)' },
        { transform: 'translateY(8px) rotate(' + (idx%2?3:-3) + 'deg)' },
        { transform: 'translateY(0px) rotate(0deg)' }
      ],{ duration: 5000 + Math.random()*3000, iterations: Infinity, delay });
    });

    // Navigation targets
    const gamesTarget = 'minigames.html';
    const galleryTarget = 'gallery.html';
    function go(to){ window.location.href = to; }
    document.getElementById('frameGames').addEventListener('click', ()=>go(gamesTarget));
    document.getElementById('frameGallery').addEventListener('click', ()=>go(galleryTarget));
    [document.getElementById('frameGames'), document.getElementById('frameGallery')].forEach(el=>el.addEventListener('keydown', e=>{ if(e.key==='Enter' || e.key===' ') el.click(); }));
  </script>
</body>
</html>
