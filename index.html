<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Do You Love Me?</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ffb6c1, #ffe6f0);
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }
    h1 {
      color: #ff4081;
      font-size: 3rem;
      text-shadow: 2px 2px #fff0f5;
      text-align: center;
    }
    .buttons {
      margin-top: 30px;
    }
    button {
      padding: 15px 30px;
      font-size: 20px;
      margin: 10px;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }
    .yes {
      background-color: #28a745;
      color: white;
    }
    .yes:hover {
      background-color: #218838;
    }
    .no {
      background-color: #dc3545;
      color: white;
      position: fixed;
    }
    .heart {
      font-size: 2rem;
      animation: pulse 1s infinite alternate;
      color: #ff69b4;
      margin-top: 10px;
    }
    @keyframes pulse {
      from {
        transform: scale(1);
      }
      to {
        transform: scale(1.2);
      }
    }
  </style>
</head>
<body>
  <h1>Do you love me? ðŸ’–<br>(Rudra is yours!)</h1>
  <div class="heart">ðŸ’— ðŸ’— ðŸ’—</div>
  <div class="buttons">
    <button class="yes" onclick="alert('Yay! I love you too! ðŸ’•')">Yes</button>
  </div>
  <button class="no" id="noBtn">No</button>

  <script>
    const noBtn = document.getElementById('noBtn');
    noBtn.addEventListener('mouseover', () => {
      const btnWidth = noBtn.offsetWidth;
      const btnHeight = noBtn.offsetHeight;
      const padding = 50;

      const maxX = window.innerWidth - btnWidth - padding;
      const maxY = window.innerHeight - btnHeight - padding;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });
  </script>
</body>
</html>
